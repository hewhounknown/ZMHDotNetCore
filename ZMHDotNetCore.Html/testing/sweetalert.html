<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>

        successMsg("Ok Ok");
        //errorMsg("No No!");
        function successMsg(msg) {
            Swal.fire({
                title: "Good job!",
                text: msg,
                icon: "success"
            });
        }

        function errorMsg(msg) {
            Swal.fire({
                title: "Try again!",
                text: msg,
                icon: "error"
            });
        }
    </script>
</body>

</html>
